# AgentHub 기본 설정
# 환경변수가 이 설정보다 우선합니다.

server:
  host: localhost
  port: 8000

llm:
  default_model: anthropic/claude-sonnet-4-20250514
  timeout: 120

storage:
  data_dir: ./data
  database: agenthub.db

health_check:
  interval_seconds: 30
  timeout_seconds: 5

# MCP 도구 제한 (Context Explosion 방지)
mcp:
  max_active_tools: 30
  tool_token_warning_threshold: 10000
  cache_ttl_seconds: 300
