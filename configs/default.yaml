# AgentHub Default Configuration

server:
  host: localhost
  port: 8000

llm:
  default_model: "anthropic/claude-sonnet-4-20250514"
  timeout: 120

storage:
  data_dir: "./data"
  database: "agenthub.db"

health_check:
  interval_seconds: 30
  timeout_seconds: 5

mcp:
  max_active_tools: 30
  cache_ttl_seconds: 300
